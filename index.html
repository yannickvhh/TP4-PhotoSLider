<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrousel de la France</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <h1>La belle France</h1>
    <div class="conteneur-carrousel">
        <div id="carrousel">
            <ul>
                <li><img src="france1.jpg" alt="France1"></li>
                <li><img src="france2.jpg" alt="France2"></li>
                <li><img src="france3.jpg" alt="France3"></li>
                <li><img src="france4.jpg" alt="France4"></li>
                <li><img src="france5.jpg" alt="France5"></li>
                <li><img src="france6.jpg" alt="France6"></li>
                <li><img src="france7.jpg" alt="France7"></li>
            </ul>
        </div>
        <div class="controles-carrousel">
            <button class="controle precedent">Précédent</button>
            <button class="controle suivant">Suivant</button>
        </div>
    </div>
</body>
</html>
